<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3>Simple search</h3>
      <form class="form-inline">

        <div class="form-group">
          <label for="from">From</label>
          <input #from type="datetime-local" class="form-control" id="form" placeholder="Yesterday" novalidate="true"
                 [value]="getDefaultFromValue()"
                 step=1>
        </div>

        <div class="form-group">
          <label for="to">To</label>
          <input #to type="datetime-local" class="form-control" id="to" placeholder="Now" novalidate="true"
                 [value]="getDefaultToValue()" step=1>
        </div>

        <div>
          <div class="form-group">
            <label for="simpleSearch">Search in all fields</label>
            <input #simpleSearch class="form-control" id="simpleSearch" value="" placeholder="Search in all fields">
          </div>
        </div>

        <button (click)="search(from.value, to.value, simpleSearch.value)" class="btn btn-default">Search</button>
      </form>
    </div>
  </div>
</div>
